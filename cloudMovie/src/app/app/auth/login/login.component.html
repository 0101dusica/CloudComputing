<!DOCTYPE html>
<html>
    <body>
        <div class="background">
            <div class="login-container">   
                <div class="logo">
                    <img src="../../../../assets/logo-transparent.png" alt="Netflix">
                </div>
                <form class="login-form">
                    <h2>Sign In</h2>
                    <input type="email" placeholder="Enter email here.." required>
                    <input type="password" placeholder="Enter password here.." required>
                    <button type="submit" (click)="login()">Sumbit</button>
                </form>
                <div class="signup">
                    <p>New to SkyStream? <a [routerLink]="['/register']">Register now</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
