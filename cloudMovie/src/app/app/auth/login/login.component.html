<!DOCTYPE html>
<html>
    <body>
        <div class="background">
            <div class="login-container">   
                <form class="login-form" [formGroup]="loginForm">
                    <h2>Sign In</h2>
                    <input id="email" type="email" placeholder="Enter email here.." formControlName="email" required>
                    <input id="password" type="password" placeholder="Enter password here.." formControlName="password" required>
                    <button type="submit" (click)="onLogin()">Sumbit</button>
                </form>
                <div class="signup">
                    <p>New to SkyStream? <a [routerLink]="['/register']">Register now</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
