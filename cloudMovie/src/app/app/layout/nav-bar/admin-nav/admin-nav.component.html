      <div class="home-nav">
        <div class="text">HOME</div>
        <div class="text">|</div>
        <div class="text">MOVIES</div>
        <div class="text">|</div>
        <div class="text">TV SHOWS</div>

      </div>

        <div class="icon" style="margin-right: 3%;">
          <img class="icon" src="../../../../assets/search.png">
        </div>

          </div>
  
          <div class="nav-box" (click)="navigateTo('/')">
             <img class="nav-icon" alt="" src="../../../../../assets/user-icon.png" />
